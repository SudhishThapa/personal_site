
{% extends "layout.html" %}
{% block content %}
<h1>New Post</h1>
<form method="post" enctype="multipart/form-data" class="mt-3">
  <div class="mb-3">
    <label class="form-label">Title</label>
    <input type="text" name="title" class="form-control" maxlength="160" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Topic</label>
    <select name="topic" class="form-select" required>
      {% for t in topics %}
        <option value="{{ t }}">{{ display_names[t] }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="mb-3">
    <label class="form-label">Content</label>
    <textarea name="content" class="form-control" rows="6" required></textarea>
  </div>
  <div class="mb-3">
    <label class="form-label">Media (multiple images/videos)</label>
    <input type="file" name="media" class="form-control" multiple accept="image/*,video/*">
    <div class="form-text">Allowed: png, jpg, jpeg, gif, webp, mp4, webm, ogg, mov, m4v.</div>
  </div>
  <button class="btn btn-primary">Publish</button>
</form>
{% endblock %}
